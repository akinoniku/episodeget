<div class="home-hero clearfix">
    <div class="header-container clearfix">
        <div class="container">
            <header class="wrapper clearfix">
                <div class="row">
                    <div class="span3"><h1>星祈娘</h1></div>
                    <div style="margin-top: 8px;" class="span9">
                        <nav>
                            <a href="#">我的列表</a>
                            <a href="#">动画</a>
                            <a href="#">番剧</a>
                            <a href="#">|</a>
                            <a href="#">注册</a>
                            <a href="#">登录</a>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div class="hero-unit-container container">
        <div class="main wrapper clearfix">
            <div class="row ">
                <div class="span12">
                    <span class="hero-word"><span>让我来，</span><span>这一切都会下载好的。</span></span>
                    <a class="btn btn-large btn-primary">注册星祈娘</a> <a class="hero-help" href="#">免费服务，实在太不甘心了。</a>
                </div>
            </div>
        </div><!-- #main -->
    </div> <!-- .hero-unit -->
</div>

<div id="feature-intro" >
    <div class="container">
        <div class="row">
            <div class="all-features span8">
                <div class="feature-item feature-item-1">
                    <h1>自动下载</h1>
                    <p>“生活大爆炸一更新，我的电脑就开始下载了。”</p> <small>—— 秋肉</small>
                </div>
                <div class="feature-item feature-item-2">
                    <h1>淘新番</h1>
                    <p>“当我不知道想看什么，就先到星祈娘看看有什么好看的。”</p> <small>—— 彤呆</small>
                </div>
                <div class="feature-item feature-item-3">
                    <h1>通知推送</h1>
                    <p>“我收到一个邮件，知道我一回家就有银魂看了。”</p><small>—— X葱</small>
                </div>
            </div>
            <div id="time-line" class="span4">
                <div class="v-line">
                    <div class="time-line-item">
                        <span class="left-icon"><span class="fui-eye-24"></span></span>
                        <span class="titles">星祈娘是怎么工作的？</span>
                    </div>
                    <div class="time-line-item">
                        <span class="left-icon"><span class="fui-man-24"></span></span>
                        <span class="titles">注册星祈娘</span>
                    </div>
                    <div class="time-line-item">
                        <span class="left-icon"><span class="fui-heart-24"></span></span>
                        <span class="titles">添加喜爱的番剧</span>
                    </div>
                    <div class="time-line-item">
                        <span class="left-icon"><span class="fui-calendar-24"></span></span>
                        <span class="titles">等待下一集更新</span>
                    </div>
                    <div class="time-line-item">
                        <span class="left-icon"><span class="fui-volume-24"></span></span>
                        <span class="titles">更新啦！</span>
                    </div>
                    <div class="time-line-item">
                        <span class="left-icon"><span class="fui-mail-24"></span></span>
                        <span class="titles">收到通知</span>
                    </div>
                    <div class="time-line-item">
                        <span class="left-icon"><span class="fui-checkmark-24"></span></span>
                        <span class="titles">自动下载或者迅雷离线</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

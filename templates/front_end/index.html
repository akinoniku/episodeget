{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Title {% endblock title %}</title>
    <meta name="description" content="{% block description %}description {% endblock description %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-responsive.min.css" %}">
    <link rel="stylesheet" href="{% static "css/flat-ui.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/template.css" %}">

    <script src="{% static "js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" %}"></script>
</head>
<body>
<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
<div class="home-hero clearfix">
    <div class="header-container clearfix">
        <div class="container">
            <header class="wrapper clearfix">
                <div class="row">
                    <div class="span3"><h2>星祈娘</h2></div>
                    <div style="margin-top: 8px;" class="span9">
                        <nav>
                            <a href="#">我的列表</a>
                            <a href="#">动画</a>
                            <a href="#">番剧</a>
                            <a href="#">|</a>
                            <a href="#">注册</a>
                            <a href="#">登录</a>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div class="outer-main-container container">
        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="row ">
                    <div id="time-line" class="span4">
                        <div class="v-line">
                            <div class="time-line-item">
                                <span class="left-icon"><span class="fui-man-24"></span></span>
                                <span class="titles">注册星祈娘</span>
                            </div>
                            <div class="time-line-item">
                                <span class="left-icon"><span class="fui-eye-24"></span></span>
                                <span class="titles">有啥想看的</span>
                            </div>
                            <div class="time-line-item">
                                <span class="left-icon"><span class="fui-heart-24"></span></span>
                                <span class="titles">添加喜爱的番剧</span>
                            </div>
                            <div class="time-line-item">
                                <span class="left-icon"><span class="fui-calendar-24"></span></span>
                                <span class="titles">等待下一集更新</span>
                            </div>
                            <div class="time-line-item">
                                <span class="left-icon"><span class="fui-volume-24"></span></span>
                                <span class="titles">更新啦！</span>
                            </div>
                            <div class="time-line-item">
                                <span class="left-icon"><span class="fui-mail-24"></span></span>
                                <span class="titles">收到通知</span>
                            </div>
                            <div class="time-line-item">
                                <span class="left-icon"><span class="fui-checkmark-24"></span></span>
                                <span class="titles">自动下载或者迅雷离线</span>
                            </div>
                        </div>
                    </div>
                    <div class="span8">
                        <span class="hero-word">“让我来吧，这一切都会帮你下载好的。”</span>
                    </div>
                </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->
    </div>
    <!--
    <img class="home-hero-image clearfix" src="{% static "images/qwz.jpg" %}"/>
    -->
</div>

<div class="footer-container">
    <footer class="wrapper">
        <h3></h3>
    </footer>
</div>

<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.9.1.min.js" %}"><\/script>')</script>
<script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
<script src="{% static "js/vendor/jquery-ui-1.10.0.custom.min.js" %}"></script>
<script src="{% static "js/vendor/jquery.dropkick-1.0.0.js" %}"></script>
<script src="{% static "js/vendor/jquery.placeholder.js" %}"></script>
<script src="{% static "js/vendor/jquery.tagsinput.js" %}"></script>
<script src="{% static "js/vendor/custom_checkbox_and_radio.js" %}"></script>
<script src="{% static "js/vendor/custom_radio.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
<script src="{% static "js/coffee.js" %}"></script>

<script>
    var _gaq=[['_setAccount','UA-32474933-1'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
</script>
</body>
</html>

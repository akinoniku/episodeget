<div class="info-item" data-id="{{ info.id }}">
    <a target="_blank" href="{{ info.douban.alt }}" class="info-average">{{ info.douban.average }}</a>
    <div class="info-border"> </div>
    <div class="info-pic">
        <a href="/view/{{ info.id }}"><img src="{{ info.douban.images }}" ></a>
    </div>
    <div class="info-details">
        <a href="/view/{{ info.id }}" class="info-title">{{ info.title }}</a>
    </div>
</div>

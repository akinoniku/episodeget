<form ng-show="login.show_reg" method="post" class="login-form-new">
    <h4>欢迎新同学</h4>
    <div class="control-group">
        <div class="input-icon">
            <i class="icon icon-envelope-alt"></i>
            <input ng-model="login.email" name="email" type="email" class="login-field" value="" placeholder="Email" id="login-email">
        </div>
    </div>
    <div class="control-group">
        <div class="input-icon">
            <i class="icon icon-user"></i>
            <input ng-model="login.username" name="username" type="text" class="login-field" value="" placeholder="用户名" id="login-name">
        </div>
    </div>
    <div class="control-group">
        <div class="input-icon">
            <i class="icon icon-key"></i>
            <input ng-model="login.password" name="password" type="password" class="login-field" value="" placeholder="密码" id="login-pass">
        </div>
    </div>
    <label class="checkbox show-password hide" for="show-password-{{ reg_id }}"><span class="icon"></span><span class="icon-to-fade"></span>
        <input type="checkbox" value="" id="show-password-{{ reg_id }}">
        显示密码
    </label>
    <button ng-click="login.regSubmit()" type="submit" class="btn reg-btn btn-primary btn-large btn-block" >注册</button>
    <div style="margin-top: 10px; margin-bottom: 5px;" ng-show="login.msg" class="alert">{{ login.msg }}</div>
</form>
